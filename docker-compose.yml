version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: water-sort-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: watersort
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - water-sort-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: water-sort-backend
    restart: unless-stopped
    environment:
      MONGO_URL: mongodb://admin:password123@mongo:27017/watersort?authSource=admin
      DB_NAME: watersort
      CORS_ORIGINS: http://localhost:3000,http://localhost
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    networks:
      - water-sort-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: water-sort-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - water-sort-network

volumes:
  mongo_data:

networks:
  water-sort-network:
    driver: bridge